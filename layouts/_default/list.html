{{ define "main" }}
<div class="border-b border-white-less">
    <div class="lg:w-11/12 lg:container lg:mx-auto">
        <div class="p-4 lg:py-8">
            <h1 class="mb-4 text-lg font-bold capitalize lg:text-2xl">{{ .Title }}</h1>
            {{ if ( eq .Section "tags" ) }}
            <ul>
            {{ range .Pages }}
                <li><a class="text-sm hover:text-blue-dark hover:underline lg:text-xl" href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
            </ul>
            {{ else }}
            <ul>
            {{ range .Pages }}
                <li><a class="text-sm hover:text-blue-dark hover:underline lg:text-xl" href="{{ .Permalink }}">{{ .Title }}</a> - <span class="text-xs font-light lg:text-sm">{{ .PublishDate.Format "January 2, 2006" }}</span></li>
            {{ end }}
            </ul>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
